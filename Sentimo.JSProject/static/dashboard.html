<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <title>Admin Dashboard | Sentimo</title>
  <link rel="icon" type="image/png" href="img/logo-url.ico">
  <!-- google fonts -->
  <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <!-- boxicons link -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <!-- external CSS -->
  <link rel="stylesheet" href="dashboard.css">
  <!-- script -->
  <script src="main.js" defer></script>
</head>

<body>
    <div class="sidebar">
        <div class="logo-content">
            <div class="logo">
                <img src="img/logo.ico"/>
                <div class="logo-name">Sentimo</div>
            </div>
            <i class="bx bxs-category" id="btn"></i>
        </div>
        
        <ul class="nav-list">
            <li>
                <div class="profile-content">
                    <div class="profile">
                        <div class="profile-details">
                            <img src="img/sample.jpg" alt="User Image">
                            <div class="name_role">
                                <div id="name"> Kayziel Contreras</div>
                                <div id="role"> Admin </div>
                            </div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <i class="bx bx-search"></i>
                <input type="text" id="search-field" placeholder=" Search...">
                <span class="tooltip"> Search </span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-grid-alt"></i>
                    <span class="link-name">Dashboard</span>
                </a>
                <span class="tooltip"> Dashboard </span>
            </li>
            <li>
                <a href="#">
                    <i class="bx bx-user"></i>
                    <span class="link-name">User Profile</span>
                </a>
                <span class="tooltip"> User Profile </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-box'></i>
                    <span class="link-name">Inventory</span>
                </a>
                <span class="tooltip"> Inventory </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-notepad'></i>
                    <span class="link-name">Orders</span>
                </a>
                <span class="tooltip"> Orders </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-info-circle'></i>
                    <span class="link-name">Company Profile</span>
                </a>
                <span class="tooltip"> Company Profile </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bxs-report'></i>
                    <span class="link-name">Report</span>
                </a>
                <span class="tooltip"> Report </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-cog'></i>
                    <span class="link-name">Settings</span>
                </a>
                <span class="tooltip"> Settings </span>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-log-out'></i>
                    <span class="link-name"> Log out </span>
                </a>
                <span class="tooltip"> Log out </span>
            </li>
        </ul>
    </div>
    <!-- Dashboard -->
    <div class="home_content">
        <h3 class ="i-name">
            Dashboard
        </h3>
    </div>
       
    <script>
        let btn = document.querySelector("#btn");
        let sidebar = document.querySelector(".sidebar");
        let searchBtn = document.querySelector(".bx-search");

        btn.onclick = function() {
            sidebar.classList.toggle("active");
        }
        searchBtn.onclick = function() {
            sidebar.classList.toggle("active");
        }
    </script>
    
</body>

</html>
